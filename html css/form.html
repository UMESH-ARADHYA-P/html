<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <style>
            .label{
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
            }
        </style>
        <form action="">
        
            <div>
                <label style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Name</label>
                <input type="text" />
            </div>
            <br>
            <div>
                <label style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">email</label>
                <input type="text" />
                <button>check</button>
            </div>
            <br>
            <div>
                <label for="age" style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Age</label>
                <input type="number" />
            </div>
            <br>
            <div>
                <label for="Country" style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Country</label>
                <input type="text" />
            </div>
            <br>
            <div>
                <label for="password" style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">password</label>
                <input type="password" />
            </div>
            <br>
            <div>
                <label for="resume" style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">resume</label>
                <input type="file" />
            </div>
            <br>
            <div>
                <label for="hobbies" style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">hobbies</label>
                <input type="checkbox" /><label for="cricket">cricket</label>
                <input type="checkbox"><label for="hockey">hockey</label>
                <input type="checkbox" ><label for="vollyball">vollyball</label>
            </div>
            <br>
            <div>
                <label for="Gender"  style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Gender</label>
                <input type="radio"><label for="Male">Male</label>
                <input type="radio"><label for="Feale">Female</label>

            </div>
            <br>
            <div>
                <label for="city" style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">city</label>
                <select name="city" id="">
                <option value="">choose city</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="chennai">chennai</option>
                <option value="Mysuru">Mysuru</option>
            </select>
            </div><br>
            <div>
                <label for="address"  style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">address</label>
                <textarea name="address" id="" cols="30" rows="5"></textarea>
            </div>
            <button>submit</button>
            <button>reset</button>
        </form>
    </body>
</html>
